<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Введение</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            transition: background-color, ease-in, .5s;
        }
        .active {
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>Vue - Введение</h1>

    <h2>Lesson 1</h2>
    <div id="app1">
        <input type="text" v-on:input="setMessage">
        <p>{{message}}</p>
    </div>

    <h2>Lesson 2</h2>
    <div id="app2">
        <a v-bind:href="link">Мой ВК</a>
        <input type="text" v-on:input="setMessage">
        <p v-once>{{message}}</p>
        <p v-html="htmlText"></p>
    </div>

    <h2>Lesson 3</h2>
    <div id="app3">
        <input type="text" v-model="name">
        <input type="text" v-model="surname">
        <p>{{fullName}}</p>
    </div>

    <h2>Lesson 4</h2>
    <div id="app4">
        <div class="box" v-bind:class="{active: isActive}"></div>
        <input type="checkbox" v-on:click="isActive = !isActive"> Checked
    </div>

    <h2>Lesson 5</h2>
    <div id="app5">
        <input type="text" v-model="number">
        <p>{{res}}</p>
    </div>

    <h2>Lesson 6</h2>
    <div id="app6">
        <h3 ref="time"></h3>
        <button v-on:click="getTime">Получить время</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
